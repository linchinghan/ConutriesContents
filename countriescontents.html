<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>REST Countries API</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <header>
        <div class="container">

            <button class="btn-toggle" id="toggle">
            </button>
        </div>
    </header>

    <section>

        <div class="container">
            <div style="    "><h2>國家搜尋</h2><input id="search" class="search" type="text" placeholder="Search for a country" /></div>

            <div id="filter">

            </div>
        </div>
    </section>


    <div class="modal" id="modal">
        <div class="container">
            <button class="btn-close" id="close">
                <i class="fas fa-times"></i>
            </button>
            <img src="" alt="" />
            <div class="modal-body"></div>
        </div>
    </div>

    <section>
        <div class="container countries" id="countries">
            <h2>Countries Loading...</h2>
        </div>
    </section>
    <script src="script.js"></script>
    
</body>
</html>
